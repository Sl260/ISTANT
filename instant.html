<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Photo Sharing</title>
    <!-- Inclure Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles pour centrer l'image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(110, 123, 118);
        }

        .photo-feed {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .photo-feed img {
            max-width: 50%; /* Redimensionne la largeur de l'image pour s'adapter à la largeur du conteneur */
            max-height: 200px; /* Définit une hauteur maximale de 300 pixels */
        }

        /* Styles pour les icônes */
        .photo-feed .icon-container {
            display: flex;
            align-items: center;
        }

        .photo-feed .icon {
            margin-right: 5px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Instant Photo Sharing</h1>
    </header>
    <main>
        <section class="photo-feed">
            <ul>
                <li>
                    <img src="c:\Users\ngamb\OneDrive\Images\Captures d’écran\image6.png" alt="Image 1">
                    <div class="icon-container">
                        <i class="far fa-share-square icon"></i> <!-- Icône Partager -->
                        <i class="far fa-heart icon"></i> <!-- Icône Aimer -->
                        <i class="far fa-save icon"></i> <!-- Icône Enregistrer -->
                    </div>
                </li>
                <li>
                    <img src="c:\Users\ngamb\OneDrive\Images\Captures d’écran\Capture d'écran 2023-10-10 103353.png" alt="Image 2">
                    <div class="icon-container">
                        <i class="far fa-share-square icon"></i>
                        <i class="far fa-heart icon"></i>
                        <i class="far fa-save icon"></i>
                    </div>
                </li>
                <li>
                    <img src="c:\Users\ngamb\OneDrive\Images\Captures d’écran\image5.png" alt="Image 3">
                    <div class="icon-container">
                        <i class="far fa-share-square icon"></i>
                        <i class="far fa-heart icon"></i>
                        <i class="far fa-save icon"></i>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <!-- Boutons de partage d'image et de capture d'image -->
        <button class="like-button">Aimer</button>
        <button class="download-button">Télécharger</button>
    </footer>
</body>
</html>
